<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f3f3f3;
      }

      .product-page {
        max-width: 1100px;
        margin: 2rem auto;
        display: flex;
        gap: 2rem;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }

      .image-gallery {
        flex: 1;
      }

      .image-gallery img {
        width: 100%;
        border-radius: 8px;
        max-height: 500px;
        object-fit: contain;
      }

      .product-details {
        flex: 2;
        display: flex;
        flex-direction: column;
      }

      .product-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .rating {
        font-size: 14px;
        color: #f0a500;
        margin-bottom: 10px;
      }

      .price {
        font-size: 24px;
        color: #b12704;
        font-weight: bold;
      }

      .mrp {
        text-decoration: line-through;
        color: #888;
        font-size: 16px;
        margin-left: 10px;
      }

      .deal {
        color: #cc0c39;
        font-weight: bold;
        margin: 10px 0;
      }

      .description {
        font-size: 15px;
        color: #333;
        margin: 20px 0;
      }

      .delivery {
        font-size: 14px;
        color: #111;
        margin: 10px 0;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .add-to-cart {
        background-color: #ffd814;
        color: #111;
      }

      .buy-now {
        background-color: #fa8900;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="product-page">
      <div class="image-gallery">
        <img id="productImage" src="" alt="Product Image" />
      </div>

      <div class="product-details">
        <div class="product-title" id="productTitle">Loading...</div>
        <div class="rating">★ 4.2 out of 5</div>
        <div>
          <span class="deal" id="discountTag"></span><br />
          <span class="price" id="productPrice"></span>
          <span class="mrp" id="productMRP"></span>
        </div>

        <div class="delivery" id="deliveryInfo">FREE delivery available</div>
        <div class="description" id="productDescription">
          Loading description...
        </div>

        <div class="buttons">
          <button class="btn buy-now">Buy Now</button>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      const apiURL = `https://pwa-backend-rw9x.onrender.com/products/${productId}`;
      const cartURL = `https://pwa-backend-rw9x.onrender.com/carts`;

      async function loadProduct() {
        try {
          const res = await fetch(apiURL, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          if (!res.ok)
            throw new Error("Unauthorized or failed to fetch product");

          const product = await res.json();

          // Assume MRP is price * 2.5 just for demo purposes
          const rawPrice = Number(product.price);
          const mrp = product.price * 2.5;
          const discount = Math.round(((mrp - product.price) / mrp) * 100);

          document.getElementById("productTitle").textContent = product.name;
          document.getElementById(
            "productPrice"
          ).textContent = `₹${product.price.toFixed(2)}`;
          document.getElementById(
            "productMRP"
          ).textContent = `M.R.P: ₹${mrp.toFixed(2)}`;
          document.getElementById(
            "discountTag"
          ).textContent = `-${discount}% Deal`;
          document.getElementById("productDescription").textContent =
            product.description;
          document.getElementById("productImage").src = product.image_url;
          document.getElementById("productImage").alt = product.name;
        } catch (err) {
          console.error("Failed to load product", err);
          document.getElementById("productTitle").textContent =
            "Product not found or not authorized.";
        }
      }

      async function addToCart() {
        try {
          const res = await fetch(cartURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              productId: productId,
              quantity: 1,
            }),
          });

          const data = await res.json();

          if (res.ok) {
            alert("Item added to cart!");
          } else {
            alert(`Failed to add to cart: ${data.message}`);
          }
        } catch (error) {
          console.error("Error adding to cart:", error);
          alert("Something went wrong while adding to cart.");
        }
      }

      document
        .querySelector(".add-to-cart")
        .addEventListener("click", addToCart);
      document.querySelector(".buy-now").addEventListener("click", () => {
        alert("Proceeding to checkout...");
      });

      loadProduct();
    </script>
  </body>
</html>
