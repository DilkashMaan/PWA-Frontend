<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .cart-container {
        width: 100%;
        max-width: 600px;
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #2a5298;
        margin-bottom: 1rem;
        text-align: center;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 1rem 0;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .total {
        text-align: right;
        margin-top: 1.5rem;
        font-weight: bold;
        font-size: 1.2rem;
        color: #1e3c72;
      }

      .empty {
        text-align: center;
        color: #888;
        padding: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div class="total" id="totalPrice"></div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const userId = localStorage.getItem("userId"); // you must store this on login

      const cartItemsContainer = document.getElementById("cartItems");
      const totalPriceEl = document.getElementById("totalPrice");

      if (!token || !userId) {
        cartItemsContainer.innerHTML = `<div class="empty">You must be logged in to view your cart.</div>`;
      } else {
        fetch(`https://pwa-backend-rw9x.onrender.com/cart/${userId}`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then(async (res) => {
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Fetch failed");

            if (data.length === 0) {
              cartItemsContainer.innerHTML = `<div class="empty">Your cart is empty.</div>`;
              totalPriceEl.textContent = "";
              return;
            }

            let total = 0;
            data.forEach((item) => {
              const subtotal = item.price * item.quantity;
              total += subtotal;

              const div = document.createElement("div");
              div.className = "cart-item";
              div.innerHTML = `
  <div style="display: flex; gap: 1rem; align-items: center;">
    <img src="${item.image}" alt="${
                item.name
              }" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
    <div>
      <strong>${item.name}</strong><br/>
      ₹${item.price} × ${item.quantity}
    </div>
  </div>
  <div style="display: flex; align-items: center;">₹${subtotal.toFixed(2)}</div>
`;
              cartItemsContainer.appendChild(div);
            });

            totalPriceEl.textContent = `Total: ₹${total.toFixed(2)}`;
          })
          .catch((err) => {
            console.error(err);
            cartItemsContainer.innerHTML = `<div class="empty">Failed to load cart.</div>`;
          });
      }
    </script>
  </body>
</html>
